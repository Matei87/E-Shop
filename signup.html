<div class="container">
    <div class="row">
        <div class="signup col-sm-12 col-md-6">
            <h2>Create account</h2>
            <form id="createAccount">

                <div class="form-group">
                    <i class="fas fa-user-alt"></i>
                    <input type="text" name="email" value="" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" value="" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" value="" required>
                    <small class="form-text text-muted">Must include lower, uppercase and numbers</small>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="confirm_password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" value="" required>
                    <small class="form-text text-muted ml-0">Repeat password</small>
                </div>

                <button type="submit" class="btn btn-outline-dark">CREATE</button>

            </form>
        </div>

    </div>
